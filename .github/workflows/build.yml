name: Build Windows EXE

on:
  push:
    branches: [ "main" ]   # или ваша основная ветка (master)
  workflow_dispatch:        # позволяет запускать сборку вручную

jobs:
  build:
    runs-on: windows-latest   # используем виртуальную машину Windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'   # укажите нужную версию Python

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          if (Test-Path requirements.txt) { pip install -r requirements.txt }

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile --name MyApp app.py   # замените на имя вашего скрипта

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyApp-Windows
          path: dist/MyApp.exe
